{% extends 'base.html' %}
{% block content %}
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Добро пожаловать</h3>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeEmailX-2">Login</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Password</label>
                                    {{ form.password }}
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block">
                                <p><a href="/login/vk-oauth2">Войти через ВК</a></p>
                                <p><a href="/login/google-oauth2">Войти через Google</a></p>
                                <p><a href="{% url 'social:begin' 'github' %}">Войти через GitHub</a></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
