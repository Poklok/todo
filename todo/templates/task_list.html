{% extends 'base.html' %}
{% block content %}
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Ваши задачи {{ user }}</h4>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control"/>
                                        <label class="form-label" for="form1">Enter a task here</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <a class="btn btn-warning" href="{% url 'create_task' %}">Новая задача</a>
                                </div>
                            </form>
                            <table class="table mb-4">
                                <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Задача</th>
                                    <th scope="col">Коментарий</th>
                                    <th scope="col">Действия</th>
                                </tr>
                                </thead>
                                {% for task in tasks %}

                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>{{ task.title }}</td>
                                        <td>{{ task.description }}</td>
                                        <td>
                                            <a class="btn btn-danger" href="{% url 'delete_task' pk=task.id %}">Удалить</a>
                                            <a class="btn btn-success ms-1" href="{% url 'update_task' pk=task.id %}">Изменить</a>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
